<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>contect section</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/media.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
		
		
	</head>
	<body>
		<section id="contec-sec">
			<div class="container">	
				<div class="title">
					<h2>CONTECT</h2>
					<p>Sit sint consectetur velit quisquam cupiditate impedit suscipit alias</p>
				</div>
				<div class="contec-adds">
					<div class="adds-locatn-col">
						<div class="adds-card">
							<div class="adds-icon">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
							</div>
							<h3>Our Address</h3>
							<p>A108 Adam Street, New York, NY 535022</p>
						</div>
					</div>
					<div class="adds-col">
						<div class="adds-card">
							<div class="adds-icon">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>

							</div>
							<h3>Email Us</h3>
							<p>contact@example.com</p>
						</div>
					</div>
					<div class="adds-col">
						<div class="adds-card">
							<div class="adds-icon">
								<i class="fa fa-volume-control-phone" aria-hidden="true"></i>

							</div>
							<h3>Call Us</h3>
							<p>+1 5589 55488 55</p>
						</div>
					</div>
				</div>
				<div class="contec-row">
					<div class="contec-col">
						<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d24194.89157059023!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1694683249292!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
					<div class="contec-col">
						<div class="contec-card">
							<div class="fixed">
								<div class="form-input">
									<input type="text" placeholder="Your Name">
								</div>
								<div class="form-email">
									<input type="email" placeholder="Your Email">
								</div>
							</div>	
							<div class="form-sub">
								<input type="text" placeholder="Subject">
							</div>
							<div class="form-mesge">
								<textarea rows="8" placeholder="Message"></textarea>
							</div>
							<div class="form-btn">
								<a href="#">Send Message</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
